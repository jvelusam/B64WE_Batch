<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="style.css">-->
</head>

<body>


    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
            <label class="form-label" for="fname">First name</label>
              <input type="text" id="fname" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="lname">Last name</label>
              <input type="text" id="lname" class="form-control" />
     
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="addresse">Address</label>
          <input type="text" id="addresse" class="form-control" />
     
        </div>
    
      
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="zip">Zip</label>
              <input type="text" id="zip" class="form-control" />
            </div>
<!--On Scroll Button-->
    <div class="col-md-4">
        <label for="stateid" class="form-label">State</label>
        <select id="stateid" class="form-select">
            <option value="default" defaultSelected="true">Choose...</option>
            <option value="Tamilnadu">TamilNadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
        </select>
    </div>
<!--On Scroll Button-->
    <div class="col-md-4">
        <label for="foodid" class="form-label">Food</label>
        <select id="foodid" class="form-select">
            <option value="default" defaultSelected="true">On Choice of Food...</option>
            <option value="veg">Veg</option>
            <option value="non-veg">Non-Veg</option>
            <option value="both">Both Veg and Non Veg</option>
        </select>
    </div>


    <!--On Scroll Button-->
    <div class="col-mb-3">
    
  <div class="mt-2">
    <input class="form-check-input" type="radio" id="male" name="gender">
    <label class="form-check-label" for="male">Male</label>
    <input class="form-check-input" type="radio" id="female" name="gender">
    <label class="form-check-label" for="female">Female</label>
</div>
    </div>



    
    <!-- On Submit Button -->
    <div class="col-12">
        <button type="submit" class="btn btn-primary w-50" onclick="handlesubmit()">Submit </button>
    </div>
    </form>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
